<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatro</title>
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <h class="heading">Calculator</h>
        <div class="container-items">
        <div class="row" id="row">
            <input class="text" type="text" id="inp"><br>
            <button class="btn" id="btn">AC</button>
            <button class="btn" id="btn">/</button>
            <button class="btn" id="btn">%</button>
            <button class="btn" id="btn">+</button>
        </div>
        <div class="row" id="row">
            <button class="btn" id="btn">7</button>
            <button class="btn" id="btn">8</button>
            <button class="btn" id="btn">9</button>
            <button class="btn" id="btn">*</button>
        </div>
        <div class="row" id="row">
            <button class="btn" id="btn">4</button>
            <button class="btn" id="btn">5</button>
            <button class="btn" id="btn">6</button>
            <button class="btn" id="btn">-</button>
        </div>
        <div class="row" id="row">
            <button class="btn" id="btn">1</button>
            <button class="btn" id="btn">2</button>
            <button class="btn" id="btn">3</button>
            <button class="btn" id="btn">=</button> 
        </div>
        <div class="row" id="row">
            <button class="btn" id="btn"  style="width: 15.6rem; border-radius: 4px;">0</button>
            <button class="btn" id="btn">.</button>
        </div>
    </div>
 </div>
</body>
</html>
